<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/todo_style.css" />
    <title>Document</title>

</head>
<body>
    <form id="login-form" class = "hidden">
        <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"    
        />
        <input type="submit" value ="Log In"/>
    </form>
    <h1 id = "greeting" class ="hidden"></h1>


    <h2 id="clock">00:00:00</h2>
  
    <!-- container를 사용하여 calendar와 todo-form을 한 행에 두기 위함 -->

    <div class="container">
        <div id="calendar"></div>


        <div class="todo_container">
            <form id="todo-form" class="todo-input">
                <input type="text" placeholder="Write a ToDo" required />
            </form>
            <ul id="todo-list"></ul>
        </div>

    </div>

    <!-- 일반적으로 JavaScript 파일을 로드하는 위치는 <body> 태그의 맨 아래에 위치시키는 것이 권장됩니다. 
         이렇게 함으로써 HTML 문서의 나머지 요소들이 먼저 로드되고, 
         JavaScript 파일이 실행되기 때문에 오류가 발생할 확률이 줄어듭니다.-->
    <!-- <script src="js/app.js"></script> -->
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="js/calendar.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
